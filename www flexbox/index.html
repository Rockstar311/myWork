<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">

            <div class="header__logo">
                <h1 class="header__logotext">Asia-Holidays</h1>
                <h2 class="header__article">Путешествия по Азии</h2>
            </div>
            <div class="header__contact">
                <span class="contact__us">Contact Us</span>
                <span class="contact__telMail">+12 34 567 8910<br>
               info@asia-holidays.com</span>
            </div>
        </header>
        <main class="main">
            <figure class="main__blockImg">
                <img src="img/india_photo.png" alt="Індія">
                <figcaption class="blockImg__text">India</figcaption>
            </figure>
            <figure class="main__blockImg">
                <img src="img/nepal_photo.png" alt="Непал">

            </figure>
            <figure class="main__blockImg">
                <img src="img/tibet_photo.png" alt="Тибет">
                <figcaption class="blockImg__text">Tibet</figcaption>
            </figure>
            <figure class="main__blockImg">
                <img src="img/bhutan_photo.png" alt="Бутан">
                <figcaption class="blockImg__text">Bhutan</figcaption>
            </figure>
            <figure class="main__blockImg">
                <img src="img/sri-lanka-photo.png" alt="Шрі Ланка">
                <figcaption class="blockImg__text">Sri Lanka</figcaption>
            </figure>
            <figure class="main__blockImg">
                <img src="img/maldives_photo.png" alt="Мальдіви">
                <figcaption class="blockImg__text">Maldives</figcaption>
            </figure>
        </main>
        <footer class="footer">
            <p class="footer__copy">Copyright (c) asia-holidays.com. 2010</p>
        </footer>

</html>
